<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 中使用样式</title>
    <style>
        .red {
            color: red
        }
        .thin {
            font-weight: 200
        }
        .italic {
            font-style: italic
        }
        .active {
            letter-spacing: 0.5em
        }
    </style>
</head>
<body>
<div id="app">

    <!-- 方式一： -->
    <!-- <h1 class="red thin">这是一个大大的 H1</h1> -->

    <!-- 方式二： 用 v-bind 实现，直接传进去一个数组，数组里是类名的字符串形式-->
    <!-- <h1 :class="['thin', 'red', 'italic']">这是一个大大的 H1</h1> -->

    <!-- 方式三：在数组里面使用三元表达式 -->
    <!-- <h1 :class="['thin', 'red', flag?'italic':'']" v-clock>这是一个大大的 H1</h1> -->

    <!-- 方式四：在数组中使用对象的形式 -->
    <!-- <h1 :class="['thin', 'red', {'italic': flag}]" v-clock>这是一个大大的 H1</h1> -->

    <!-- 方式五： 直接使用对象, 在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号-->
    <!-- 属性的值是一个标识符 -->
    <!-- <h1 :class="{red: true, thin: true, italic: false, active: true}">这是一个大大的 H1</h1> -->

    <!-- 方式五简写 -->
    <h1 :class="classObj">这是一个大大的 H1</h1>
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            classObj: {red: true, thin: true, italic: false, active: true}
        },
        methods: {}
    })
</script>
</body>
</html>
