<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 中 key 的使用注意事项</title>
</head>
<body>
<div id="app">
    <div>
        <label>ID:
            <input type="text" v-model="id">
        </label>
        <label>Name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
    </div>

    <!-- 注意： v-for 循环的时候，key 属性只能使用 number 或者 string -->
    <!-- 注意： key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
    <!-- 在组件中使用 v-for 循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用 
         v-for 的同时，指定唯一的 字符串/数字 类型的 :key 值  -->
    <p v-for="item in list" :key="item.id">
        <input type="checkbox">
        {{ item.name }}
    </p>

</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            list: [
                { id:1, name: 'zs1'},
                { id:2, name: 'zs2'},
                { id:3, name: 'zs3'},
                { id:4, name: 'zs4'}
            ]
        },
        methods: {
            add() {   // 添加方法
                this.list.unshift({id: this.id, name: this.name })
            }
        }
    })
</script>
</body>
</html>
