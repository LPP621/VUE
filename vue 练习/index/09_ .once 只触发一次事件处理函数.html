<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.once 只触发一次事件处理函数</title>
</head>
<body>
<div id="app">
    <a href="http://www.google.com" @click.prevent.once="linkClick">谷歌</a>
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            linkClick() {
                console.log('触发了链接的点击事件事件')
            }
        }
    })
</script>
</body>
</html>
