<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 循环普通数组</title>
</head>
<body>
<div id="app">
    <p v-for="item in list">{{ item }}</p>
    <p v-for="(item, i) in list">索引值是{{ i }} --- 元素是 {{ item }}</p>
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [1, 2, 3, 4, 5, 6]
        },
        methods: {}
    })
</script>
</body>
</html>
