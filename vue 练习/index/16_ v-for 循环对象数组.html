<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 循环对象数组</title>
</head>
<body>
<div id="app">
    <p v-for="item in list">id: {{ item.id }} --- name: {{ item.name }}</p>
    <p v-for="(item, i) in list">索引：{{ i }} --- id: {{ item.id }} --- name: {{ item.name }}</p>
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: [
                { id:1, name: 'zs1'},
                { id:2, name: 'zs2'},
                { id:3, name: 'zs3'},
                { id:4, name: 'zs4'}
            ]
        },
        methods: {}
    })
</script>
</body>
</html>
