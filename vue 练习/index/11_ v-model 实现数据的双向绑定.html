<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 实现表单元素的数据的双向绑定</title>
</head>
<body>
<div id="app">
    <h4>{{ msg }}</h4>

    <!-- v-bind 只能实现数据的单项绑定，从 M 自动绑定到 V，无法实现数据的双向绑定，只能 m 改 v 不能 v 改 m -->
    <!-- <input type="text" v-bind:value="msg"> -->

    <!-- 使用 v-model 指令，可以实现表单元素和 Model 中数据的双向绑定 -->
    <!-- 注意： v-model 只能运用在表单元素中 -->
    <!-- input(radio, text, address, email) select checkbox  textarea-->
    <input type="text" v-model="msg">
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue!'
        },
        methods: {}
    })
</script>
</body>
</html>
