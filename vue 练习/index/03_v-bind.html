<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width、initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
</head>
<body>
<div id="app">
    <!-- v-bind: 是 Vue 中提供的用于绑定属性的指令-->
    <!--<input type="button" value="按钮" v-bind:title="msg + '123123'">-->
    <!-- v-bind: 可以简写为 : -->
    <!-- v-bind: 中，可以写合法的JS表达式-->

    <!-- Vue 中提供了 v-on: 事件绑定机制-->
    <!--一些浏览器端常见的时间都可以在 v-on: 中定义，例如还有 v-on:onmouseover-->
    <!--<input type="button" value="按钮" :title="msg + '123123'" v-on:click="show">-->
    <input type="button" value="按钮" :title="msg + '123123'" @click="show">
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '这是一个自己定义的 title',
        },
        methods: {    // 这个 methods 属性中定义了当前 Vue 实例所有可用的方法
            show: function () {
                alert('Hello')
            }
        }
    })
</script>
</body>
</html>
