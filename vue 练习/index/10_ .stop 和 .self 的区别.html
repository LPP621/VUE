<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.stop 和 .self 的区别</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- .self 只会阻止自己本身冒泡行为的触发，并不会阻止其他的 -->
    <div class="outer" @click="outerDiv">
        <div class="inner" @click.self="divHandler">
            <input type="button" value="冒泡" @click="btnHandler">
        </div>
    </div>
</div>
<script src="../public/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            outerDiv() {
                console.log('outerDiv')
            },
            divHandler() {
                console.log("灰色 div ")
            },
            btnHandler() {
                console.log("我是按钮")
            }
        }
    })
</script>
</body>
</html>
